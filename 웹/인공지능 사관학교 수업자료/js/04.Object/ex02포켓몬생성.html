<head>

    <title>Document</title>
</head>
<body>
    <script>
        //1. pokemon객체를 생성
        //2. pokemon객체 안에 pika라는 객체,
        //      kkobook이라는 객체 두개 생성
        //3. pika, kkobook 객체 각각 
        //name, age, skill을 보유
        
        //pika -> 이름 : 피카츄, 나이:2살, 스킬 : '백만볼트 !' 팝업창
        //kkobook -> 이름 : 꼬부기, 나이 : 1살, 스킬 : 물대포! 콘솔창

        //결과창 
        // (1) 팝업창: 백만볼트 !
        // (2) HTML 문서 내에:
        //     피카츄의 나이는 2살입니다.
        //     꼬부기의 나이는 1살입니다. 
        // (3) console창에: 물대포 !

        let pokemon={
            pika:{
                name: '피카츄',
                age: 2,
                skill: function(){
                    alert('백만볼트!')
                }

            },
            kkobook:{
                name:'꼬부기',
                age: 1,
                skill: function(){
                    console.log('물대포!')

                }

            }
        }
        console.log(pokemon)
        pokemon.pika.skill()

        document.write(`${pokemon.pika.name}의 나이는${pokemon.pika.age}입니다.<br>`)
        document.write(`${pokemon.kkobook.name}의 나이는${pokemon.kkobook.age}입니다.`)
       
    </script>
