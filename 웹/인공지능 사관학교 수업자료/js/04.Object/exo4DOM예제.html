<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <button onclick="plus()">+1 증가</button>
    <button onclick="minus()">-1 감소</button>

    <script>
        //1. puls 함수 생성
        //1-1 아이디가 span1인 span태그의 요소를 js의 영역으로 가지고 올것
        //1-2 요소안의 텍스트만 1씩 증가
        //** 단 , 현재 0 이라는 글자는 string 형이다.

        //2.minus 함수 생성
        // 2-1 아이디가 span1인 span태그의 요소를 js의 영역으로 가지고 올것
        //2-2  요소 안의 텍스트만 1씩 감소
        //2-3 0 밑으로는 더이상 감소 x

        // 결과 창 3을 띄운 모습을 캡쳐해서 단톡방 
        let sTag=document.getElementById("span1")
        let sTagNum=Number(sTag.innerText)
        let plus=()=>{
            sTag.innerText=sTagNum+1
            console.log(sTagNum++)

        }

        let minus=()=>{
            sTag.innerText=sTagNum-1
            console.log(sTagNum--)
            
            if (sTag.innerText<0){
            sTag.innerText=Number(0)
        }
        }

       /////////// 잘못된 코드입니다. 

    </script>
    
</body>
</html>
