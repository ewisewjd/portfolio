<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #redBox{
            background-color: red;
        }
        #blueBox{
            background-color: blue;
        }
        #greenBox{
            background-color: green;
        }
        #grayBox{
            background-color: gray;
        }
    </style>

</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
    <button onclick="margin()">이동하기!</button>
    <button onclick="radius()">둥글게!</button>

    <script>
        let divList= document.getElementsByTagName('div')

        let margin=()=>{

            //   divList[1].style.marginLeft='100px'
            //    divList[2].style.marginLeft='200PX'

            for (let i=1; i<divList.length;i++){
                divList[i].style.marginLeft=i*100+'px'
            }
        }

        let radius=()=>{
            for(let i=0; i<divList.length; i++){
                divList[i].style.borderTopRightRadius='50%'
                divList[i].style.borderBottomLeftRadius='50%'
            }
        }

    </script>

</body>
</html>
