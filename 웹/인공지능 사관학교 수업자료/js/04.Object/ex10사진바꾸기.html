    id="img1">
    <button onclick="ch()">이미지 변경!</button>

     let ch=()=>{
            // 속성을 값을 변경하고 싶다면?
            //Element.속성이름 ='속성값'
        //img.src='http://img.hani.co.kr/imgdb/resize/2019/0101/154621760469_20190101.JPG'
        //만약 이미지 id가 img1인 태그의 src속성이 1번 사진이면 =>2번
        //만약 id가 img1 태그의 src 속성이 2번 사진이라면 => 1번 
        if (img.src=='https://static.wixstatic.com/media/ab5fbf_b62f3d102f21437ebb4b48c4e5d35ae9~mv2.jpg/v1/fill/w_2500,h_1516,al_c/ab5fbf_b62f3d102f21437ebb4b48c4e5d35ae9~mv2.jpg'){

            img.src='http://img.hani.co.kr/imgdb/resize/2019/0101/154621760469_20190101.JPG'
        }else{

        }    
    
    }
