<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요!
    <ul>
        <li>안녕하세요</li>
    </ul>
    <script>
        //js 주석= ctrl+/or//
        //body 태그 가장 아래쪽에 쓰는 걸 '지향'
        
        //1. 출력
        //1-1 html 문서내에 출력하는 방법
        document.write('<h1>안녕히가세요</h1>')

        //1-2 console 창에 출력
        console.log('콘솔창에 출력')
        console.error('에러입니다')
        console.warn('경고입니다')

        //1-3 alert: 팝업창에 출력
       // alert('pop!')

       //2. 입력
       //2-1 입력창을 통한 입력문 prompt
       // ("출력질문","입력창에 출력될 값")
       // 값의 리턴 타입 => String
       let dinner= prompt('오늘 저녁 뭐 드실래요?','초밥')
       console.log(dinner)

       //2-2 확인 출력 질문 confirm
       // 확인 -> True, 취소 -> False
       // 값의 리턴 타입 => boolean
       let dinner2= confirm('저랑 오늘 저녁드실래요?')
       console.log(dinner2)


       //3. 변수
       //3-1 var 키워드 
       // 재 선언이 가능, 재 할당도 가능 
       
       //3-2 let 키워드
       // 재 선언 불가능 재 할당 가능

       //3-3 const 키워드
       // 재 선언 불가능 재 할당 불가능
    </script>
</body>
</html>
