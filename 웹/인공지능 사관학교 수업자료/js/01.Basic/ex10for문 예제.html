    <script>
        //1. 시작 숫자와 마지막 숫자를 사용자에게 입력받는다.

        //(이때, 마지막 숫자까지 포함해서 합산)
        let num_st=Number(prompt('시작 숫자 입력')), num_last=Number(prompt('끝숫자 입력'))
        let total=Number(0)
        for (num_st; num_st<=num_last; num_st++){
            total=total+num_st
            

        }
        console.log(total)
