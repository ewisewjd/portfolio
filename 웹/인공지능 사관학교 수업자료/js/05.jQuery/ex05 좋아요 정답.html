<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <button id='like'>좋아요</button>
    <span>0</span>
    <br>
    <input type="text">
    <button class='writeCom'>댓글작성</button>
    <br>
    <div id="com">
        <p>첫댓글<button class='removeCom'>삭제</button></p>
    </div>
    <script>
        // 1,2 => on('click')사용
        // 1. '좋아요' 버튼을 눌렀을 때, 0->1 / 좋아요 -> 좋아요 취소
        //      => id를 dislike로 변경

        $(document).on('click','#like',function(){
            // 좋아요를 0-> 1 로 바꿔주기
            $('span').text(1)
            
            // 좋아요 -> 좋아요 취소(ex03 ->3번)
            $(this).text('좋아요 취소')

            // like의 id 속성을 삭제
            $(this).removeAttr('id')

            // 버튼에 dislike라는 id 부여
            $(this).attr('id','dislike')

        })

        // 2. '좋아요 취소' 버튼을 눌렀을 때, 1-> 0 / 좋아요 취소 -> 좋아요
        //      => id를 like로 변경

        $(document).on('click','#dislike',function(){
            // 1->0
            $('span').text(0)
            // 좋아요 취소 -> 좋아요
            $(this).text('좋아요')
            $(this).removeAttr('id')
            $(this).attr('id','like')
        })

        // 3. 댓글을 작성
        // 내가 적은 댓글 + 삭제버튼
        $('.writeCom').click(()=>{
            let com = $('input[type=text]').val()
            $('#com').prepend("<p>"+com+"<button class='removeCom'>삭제</button></p>")
           
            // 댓글을 작성한 후 => input창은 비워줄것!
            $('input[type=text]').val("")
        })
        
        // 삭제 버튼 => 내가 삭제한 '그 댓글'만 지워줄 것!
        $(document).on('click','.removeCom',function(){
            $(this).parent().remove()
        })
    </script>
</body>
</html>
